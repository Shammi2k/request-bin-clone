# ==============================================
# RequestBin Application Configuration
# ==============================================

# Database Configuration
# Using H2 in-memory database for development
# For production, switch to PostgreSQL
spring.datasource.url=jdbc:h2:mem:requestbin
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=Password@123

# JPA/Hibernate Configuration
# update: Updates schema on startup (use in development)
# validate: Only validates schema (use in production)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
# Access at: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Server Configuration
server.port=8080

# Application-specific Configuration
# Default bin expiry time in hours
app.bin.default-expiry-hours=24
# Maximum requests per bin before it stops accepting
app.bin.max-requests=1000